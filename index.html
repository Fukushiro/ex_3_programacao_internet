<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <!-- bootstrap -->

  <body>
    <!-- cabecalho -->
    <header class="row header">
      <!-- div centralizada -->
      <div class="col-sm-6 header_div_centralizada">
        <div class="row">
          <!-- Div com imagem -->
          <div class="col-sm-4 header_div_logo">
            <img
              src="https://www.atoananet.com.br/images/logo.png"
              alt="Logo"
              class="logo_imagem"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Acoes -->
    <div class="acoes_div">
      <div class="acoes_div_centralizada">
          <div style="display: flex;flex-direction: column;">
              <input type="text" name="titulo" id="titulo_id" placeholder="titulo">
              <input type="text" name="url" id="url_id" placeholder="url">
              <input type="text" name="urlDeImagem" id="urlDeImagem_id" placeholder="url da imagem">
              <select
              name="categorias"
              id="categorias_cadastro_id"
              
            >
             
            </select>
              <button onclick="cadastrar()">Cadastrar</button>
          </div>
        <div>
          <select
            name="categorias"
            id="categorias_id"
            class="acoes_div_centralizada_select"
          >
            <!-- <option selected value="vazio">vazio</option>
            <option value="comida">comida</option> -->
          </select>
        </div>
      </div>
    </div>

    <!-- lista -->

    <div class="lista">
      <!-- grid -->
      <div
        class="grid"
        id="grid_id"
      >
      
        
    </div>

    <!-- meu script -->

    ></script>
    <script

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
